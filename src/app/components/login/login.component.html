<div class="bootstrap-wrapper">
    <div class="container mt">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="text-center">Login Here</h1>

                <form (ngSubmit)="onSubmit()">
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Username</mat-label>
                        <input name="username" [(ngModel)]="credentials.username" required type="text" matInput />
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Password</mat-label>
                        <input name="password" [(ngModel)]="credentials.password" required type="password" matInput />
                    </mat-form-field>

                    <div class="container text-center">
                        <button type="submit" mat-raised-button color="primary">
                            Login
                        </button> &nbsp;
                        <button type="reset" mat-raised-button color="accent">
                            Reset
                        </button>
                    </div>
                </form>
                <br>
                <p>{{credentials | json}}</p>
            </div>
        </div>
    </div>
</div>
